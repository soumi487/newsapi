<div style="padding: 20px; background-color: lightgreen;">
    <mat-card *ngFor="let article of articles" style="width: 70%; margin: 10px 15% 10px 15%;">
        <mat-card-header>
            <mat-card-title>{{article.title}}</mat-card-title>
            <mat-card-subtitle>Published: {{article.publishedAt}} / Author: {{article.author}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{article.description}}</p>
            <img style="height:100%; width: 100%;" src="{{ article.urlToImage }}" />
        </mat-card-content>
        <mat-card-actions>
            <a mat-button href="{{article.url}}">Read full article</a>
        </mat-card-actions>
    </mat-card>
</div>
